<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #222;
            color: #ddd;
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #333;
            color: #ddd;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #444;
        }
        .content-section {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body onload="showResume()">
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="showPortfolio()">Portfolio</button>
            <button class="button" onclick="showResume()">Resume</button>
            <button class="button" onclick="showBlog()">Blog</button>
        </div>
        <div class="content-section" id="content">
            <p>Nonsense</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function getFile(fileName) {
            return fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error loading file: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .catch(error => {
                    console.error("Error loading file:", error);
                    return null;
                });
        }
    
        function showPortfolio() {
            getFile("portfolio.md")
                .then(data => {
                    document.getElementById("content").innerHTML = marked.parse(data);
                    arrow(false);
                });
        }
    
        function showResume() {
            getFile("resume.md")
                .then(data => {
                    document.getElementById("content").innerHTML = marked.parse(data);
                    arrow(false);
                });
        }
    
        function showBlog() {
            getFile("blog.md")
                .then(data => {
                    document.getElementById("content").innerHTML = marked.parse(data);
                    arrow(true);
                });
        }
    </script>

</body>
</html>
